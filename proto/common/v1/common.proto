syntax = "proto3";

package common.v1;

option go_package = "github.com/AvdienkoSergey/grpc-contracts/gen/go/common/v1;commonv1";

import "google/protobuf/timestamp.proto";

message Pagination {
  int32 page = 1;
  int32 page_size = 2;
  int64 total = 3;
}

message Error {
  string code = 1;
  string message = 2;
  map<string, string> details = 3;
}

message Metadata {
  google.protobuf.Timestamp created_at = 1;
  google.protobuf.Timestamp updated_at = 2;
  string created_by = 3;
  string updated_by = 4;
}
